<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAG Bureau Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>

<style>
    /* Basic Reset */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Arial', sans-serif;
        line-height: 1.6;
        background-color: #f4f4f4;
    }

    header {
        background-color: rgb(216, 116, 100);
        border-radius: 75px;
        color: #ffffff;
        padding: 10px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 100%;
        max-width: 1200px;
        margin: auto;
    }

    .logo {
        font-weight: 20px;
        margin-right: auto;
    }

    .nav-links {
        list-style: none;
        display: flex;
        justify-content: flex-end;
    }

    .nav-links li {
        margin: 0 15px;
    }

    .nav-links a {
        color: #ffffff;
        text-decoration: none;
        font-weight: bold;
    }

    .dashboard {
        margin: 20px auto;
        padding: 20px;
        background-color: #ffffff;
        border-radius: 8px;
        max-width: 1000px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
        color: #333;
        margin-bottom: 20px;
        text-align: center;
    }

    table {
        width: 100%;
        border-collapse: collapse;
    }

    thead th {
        padding: 12px;
        background-color: #007bff;
        color: #ffffff;
        text-align: left;
        border-bottom: 1px solid #ccc;
    }

    tbody tr td {
        padding: 12px;
        border-bottom: 1px solid #ccc;
        text-align: left;
    }

    tbody tr:nth-child(even) {
        background-color: #f9f9f9;
    }

    button {
        background-color: #28a745;
        color: #ffffff;
        border: none;
        padding: 8px 12px;
        border-radius: 4px;
        cursor: pointer;
    }

    button:hover {
        background-color: #218838;
    }

    footer {
        background-color: #333;
        color: #ffffff;
        text-align: center;
        padding: 10px 0;
        margin-top: 20px;
    }

    footer a {
        color: #ffffff;
        text-decoration: none;
        margin: 0 10px;
    }

</style>

<body>
    <!-- Header Section -->
    <header>
        <nav>
            <div class="logo">
                <h1>SAG Bureau Dashboard</h1>
            </div>
            <ul class="nav-links">
                <li><a href="Home.html">Home</a></li>
                <li><a href="PendingVerificationsPage.html">Pending Verifications</a></li>
                <li><a href="SVerifiedApplicationsPage.html">Verified Applications</a></li>
                <li><a href="#">Logout</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <section class="dashboard">
        <div class="container">
            <h2>Welcome to the SAG Bureau Dashboard</h2>
            <p>Use the links above to navigate between different sections of the dashboard.</p>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <div class="footer-content">
            <p>&copy; 2024 PMSSS Scholarship Portal. All rights reserved.</p>
        </div>
    </footer>
</body>

</html>
